<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./output.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body class="h-screen flex justify-center items-center p-4">
  <h1 class="text-4xl font-bold text-black absolute top-1 left-4">ZenFlow</h1>
  <div class="container mx-auto h-2/3 flex flex-col md:flex-row items-center bg-[#F7F7F8] md:pl-10 md:py-10 shadow-lg rounded-lg overflow-hidden max-w-4xl">
    <div class="w-full md:w-1/2 p-6 flex flex-col justify-center">
      <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
      <p class="text-sm text-gray-500 mb-4">Sign in to continue your journey.</p>
      <form action="#" class="flex flex-col gap-4">
        <input type="email" placeholder="Email" class="border-b-2 border-gray-300 focus:border-blue-500 outline-none p-2">
        <input type="password" placeholder="Password" class="border-b-2 border-gray-300 focus:border-blue-500 outline-none p-2">
        
        <button type="submit" class="login-btn bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition cursor-pointer">Log In</button>
      </form>

      <p class="text-sm mt-4">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a></p>
    </div>
    <div class="relative hidden md:block w-1/2">
      <img src="./assets/login-meditation.jpg" alt="Login Illustration" class="object-cover w-full h-full">
    </div>
  </div>

  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
